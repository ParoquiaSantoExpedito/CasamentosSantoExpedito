<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário 2026</title>
  <style>
    :root {
      --terracota: #E2725B;
      --caramelo: #FFD59A;
      --fundo: #FFF8F0;
      --texto: #3C2F2F;
      --borda: #D9A066;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fundo);
      margin: 0;
      padding: 2rem;
      color: var(--texto);
    }

    h1 {
      text-align: center;
      color: var(--terracota);
      margin-bottom: 2rem;
    }

    .ano {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .mes {
      background-color: var(--caramelo);
      border: 2px solid var(--borda);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .mes h2 {
      text-align: center;
      margin: 0 0 1rem 0;
      color: var(--terracota);
      font-size: 1.2rem;
    }

    .dias-semana {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.2rem;
    }

    .dia {
      padding: 0.5rem;
      border-radius: 4px;
      background-color: white;
    }

    .vazio {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <h1>Calendário 2026</h1>
  <div class="ano">
    <!-- JavaScript vai preencher os meses aqui -->
  </div>

  <script>
    const meses = [
      "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    const diasSemana = ["D", "S", "T", "Q", "Q", "S", "S"];

    const ano = 2026;
    const containerAno = document.querySelector('.ano');

    function criarCalendarioMes(mesIndex) {
      const mesDiv = document.createElement('div');
      mesDiv.className = 'mes';

      const titulo = document.createElement('h2');
      titulo.textContent = meses[mesIndex];
      mesDiv.appendChild(titulo);

      const diasSemanaDiv = document.createElement('div');
      diasSemanaDiv.className = 'dias-semana';
      diasSemana.forEach(dia => {
        const span = document.createElement('span');
        span.textContent = dia;
        diasSemanaDiv.appendChild(span);
      });
      mesDiv.appendChild(diasSemanaDiv);

      const diasDiv = document.createElement('div');
      diasDiv.className = 'dias';

      const primeiroDia = new Date(ano, mesIndex, 1).getDay();
      const diasNoMes = new Date(ano, mesIndex + 1, 0).getDate();

      // Espaços em branco antes do primeiro dia
      for (let i = 0; i < primeiroDia; i++) {
        const vazio = document.createElement('div');
        vazio.className = 'dia vazio';
        diasDiv.appendChild(vazio);
      }

      // Dias do mês
      for (let dia = 1; dia <= diasNoMes; dia++) {
        const diaDiv = document.createElement('div');
        diaDiv.className = 'dia';
        diaDiv.textContent = dia;
        diasDiv.appendChild(diaDiv);
      }

      mesDiv.appendChild(diasDiv);
      containerAno.appendChild(mesDiv);
    }

    // Criar calendário para todos os meses
    for (let i = 0; i < 12; i++) {
      criarCalendarioMes(i);
    }
  </script>
</body>
</html>
