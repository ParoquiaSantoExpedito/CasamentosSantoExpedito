<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendário 2026 - Casamentos Maringá</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #8B5E3C; /* caramelo marrom suave */
    color: #3E1F0D;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #7C4A23;
    margin-bottom: 20px;
  }
  .mes {
    max-width: 1000px;
    margin: 0 auto 40px auto;
  }
  .mes h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #fff;
    background: #7C4A23;
    padding: 5px;
    border-radius: 6px;
  }
  .grade {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    background-color: #A9746E;
    padding: 10px;
    border-radius: 8px;
  }
  .dia-semana {
    font-weight: bold;
    text-align: center;
    padding: 5px 0;
    color: #fff;
  }
  .dia {
    min-height: 70px;
    background-color: #D9B08C;
    border-radius: 5px;
    padding: 5px;
    cursor: default;
    user-select: none;
    text-align: right;
    font-weight: normal;
  }
  .feriado {
    background-color: #E07B52;
    color: white;
    font-weight: bold;
  }
  .feriado-santo {
    background-color: #C37C3E;
    color: white;
    font-weight: bold;
  }
  .disponivel {
    background-color: #4B7A44 !important;
    color: white;
    font-weight: bold;
  }
  .indisponivel {
    background-color: #B54141 !important;
    color: white;
    font-weight: bold;
  }
  #legenda {
    max-width: 1000px;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 20px;
    color: #3E1F0D;
  }
  .legenda-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: bold;
  }
  .legenda-color {
    width: 20px;
    height: 20px;
    border-radius: 4px;
  }
  .leg-feriado { background-color: #E07B52; }
  .leg-feriado-santo { background-color: #C37C3E; }
  .leg-disponivel { background-color: #4B7A44; }
  .leg-indisponivel { background-color: #B54141; }
</style>
</head>
<body>

<h1>Calendário 2026 - Casamentos Maringá</h1>

<div id="calendario"></div>

<div id="legenda">
  <div class="legenda-item"><div class="legenda-color leg-feriado"></div>Feriado</div>
  <div class="legenda-item"><div class="legenda-color leg-feriado-santo"></div>Feriado Santo</div>
  <div class="legenda-item"><div class="legenda-color leg-disponivel"></div>Sábado Disponível</div>
  <div class="legenda-item"><div class="legenda-color leg-indisponivel"></div>Sábado Indisponível</div>
</div>

<script>
  const ano = 2026;
  const calendarioEl = document.getElementById("calendario");

  const mesesNomes = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  const diasMes = [31,28,31,30,31,30,31,31,30,31,30,31]; // 2026 não é bissexto
  const diasSemana = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];

  // feriados nacionais e locais
  const feriados = {
    "2026-01-01": { nome: "Confraternização Universal", tipo: "feriado" },
    "2026-02-17": { nome: "Carnaval", tipo: "feriado" },
    "2026-02-18": { nome: "Carnaval", tipo: "feriado" },
    "2026-04-02": { nome: "Sexta-feira Santa", tipo: "feriado-santo" },
    "2026-04-21": { nome: "Tiradentes", tipo: "feriado" },
    "2026-05-01": { nome: "Dia do Trabalho", tipo: "feriado" },
    "2026-06-11": { nome: "Corpus Christi", tipo: "feriado-santo" },
    "2026-07-20": { nome: "Aniversário de Maringá", tipo: "feriado" },
    "2026-09-07": { nome: "Independência do Brasil", tipo: "feriado" },
    "2026-10-12": { nome: "Nossa Senhora Aparecida", tipo: "feriado-santo" },
    "2026-11-02": { nome: "Finados", tipo: "feriado-santo" },
    "2026-11-15": { nome: "Proclamação da República", tipo: "feriado" },
    "2026-12-25": { nome: "Natal", tipo: "feriado-santo" }
  };

  // guarda estados dos sábados
  let estados = {};

  function criarCalendario() {
    calendarioEl.innerHTML = "";

    for (let mes = 0; mes < 12; mes++) {
      const mesContainer = document.createElement("div");
      mesContainer.classList.add("mes");

      const titulo = document.createElement("h2");
      titulo.textContent = mesesNomes[mes];
      mesContainer.appendChild(titulo);

      const grade = document.createElement("div");
      grade.classList.add("grade");

      // cabeçalho dias da semana
      for (let d = 0; d < 7; d++) {
        const div = document.createElement("div");
        div.classList.add("dia-semana");
        div.textContent = diasSemana[d];
        grade.appendChild(div);
      }

      // espaços antes do 1º dia
      const primeiroDia = new Date(ano, mes, 1).getDay();
      for (let i = 0; i < primeiroDia; i++) {
        const vazio = document.createElement("div");
        vazio.classList.add("dia");
        vazio.style.background = "transparent";
        grade.appendChild(vazio);
      }

      // dias do mês
      for (let dia = 1; dia <= diasMes[mes]; dia++) {
        const dateStr = `${ano}-${String(mes+1).padStart(2,"0")}-${String(dia).padStart(2,"0")}`;
        const div = document.createElement("div");
        div.classList.add("dia");
        div.textContent = dia;

        // feriados
        if (feriados[dateStr]) {
          div.classList.add(feriados[dateStr].tipo);
          div.title = feriados[dateStr].nome;
        }

        // sábados editáveis
        const dataObj = new Date(ano, mes, dia);
        if (dataObj.getDay() === 6) {
          if (estados[dateStr] === "disponivel") div.classList.add("disponivel");
          if (estados[dateStr] === "indisponivel") div.classList.add("indisponivel");

          div.style.cursor = "pointer";
          div.addEventListener("click", () => {
            if (estados[dateStr] === "disponivel") {
              estados[dateStr] = "indisponivel";
            } else if (estados[dateStr] === "indisponivel") {
              delete estados[dateStr];
            } else {
              estados[dateStr] = "disponivel";
            }
            criarCalendario();
          });

          div.title = (feriados[dateStr]?.nome ? feriados[dateStr].nome+" - " : "") + (estados[dateStr] ? estados[dateStr].toUpperCase() : "Sem info");
        }

        grade.appendChild(div);
      }

      mesContainer.appendChild(grade);
      calendarioEl.appendChild(mesContainer);
    }
  }

  criarCalendario();
</script>

</body>
</html>
