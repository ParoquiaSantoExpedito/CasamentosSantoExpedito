<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendário 2026 - Maringá</title>
  <style>
    :root {
      --terracota: #E2725B;
      --caramelo: #FFD59A;
      --fundo: #F4E1C1;
      --texto: #3C2F2F;
      --verde: #6ABD88;
      --vermelho: #D94A4A;
    }
    body {
      font-family: sans-serif;
      background: var(--fundo);
      color: var(--texto);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--terracota);
    }
    .ano {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .mes {
      background: var(--caramelo);
      padding: 10px;
      border-radius: 5px;
    }
    .mes h2 {
      text-align: center;
      margin-top: 0;
    }
    .dias-semana {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-weight: bold;
    }
    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }
    .dia {
      padding: 6px;
      text-align: center;
      border-radius: 3px;
      background: white;
      cursor: default;
      user-select: none;
    }
    .vazio {
      background: transparent;
      cursor: default;
    }
    .disponivel {
      background: var(--verde) !important;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .indisponivel {
      background: var(--vermelho) !important;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .controls, .legenda {
      text-align: center;
      margin: 20px auto;
    }
    input[type="password"], button {
      padding: 6px 10px;
      font-size: 16px;
    }
    #botaoSalvar {
      margin-left: 10px;
    }
    .legenda span {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      margin: 0 5px;
    }
    .verde { background: var(--verde); }
    .vermelho { background: var(--vermelho); }
  </style>
</head>
<body>

  <h1>Calendário 2026 – Maringá</h1>
  <div class="ano" id="calendario"></div>

  <div class="controls">
    <input type="password" id="senha" placeholder="Senha do editor" />
    <button id="btnEntrar">Entrar</button>
    <span id="msg"></span>
    <button id="botaoSalvar" disabled>Salvar alterações</button>
  </div>

  <div class="legenda">
    <span class="verde">Disponível</span>
    <span class="vermelho">Indisponível</span>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const meses = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];
    const diasSemana = ['D','S','T','Q','Q','S','S'];
    const ano = 2026;
    const cal = document.getElementById('calendario');
    let estados = {};
    let editor = false;

    // Cole aqui sua config do Firebase
    const firebaseConfig = {
      apiKey: "COLE_AQUI",
      authDomain: "COLE_AQUI",
      databaseURL: "COLE_AQUI",
      projectId: "COLE_AQUI",
      storageBucket: "COLE_AQUI",
      messagingSenderId: "COLE_AQUI",
      appId: "COLE_AQUI"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function criarCalendario() {
      cal.innerHTML = '';
      for (let m = 0; m < 12; m++) {
        const div = document.createElement('div');
        div.className = 'mes';
        div.innerHTML = `<h2>${meses[m]}</h2><div class="dias-semana">${diasSemana.map(d => `<div>${d}</div>`).join('')}</div>`;
        const grid = document.createElement('div');
        grid.className = 'dias';
        const primeiroDia = new Date(ano, m, 1).getDay();
        const totalDias = new Date(ano, m + 1, 0).getDate();

        for (let i = 0; i < primeiroDia; i++) {
          grid.innerHTML += `<div class="dia vazio"></div>`;
        }

        for (let d = 1; d <= totalDias; d++) {
          const diaId = `${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          const el = document.createElement('div');
          el.className = 'dia';
          el.textContent = d;
          if (estados[diaId]) {
            el.classList.add(estados[diaId]);
          }

          el.onclick = () => {
            if (!editor) return;
            if (el.classList.contains('disponivel')) {
              el.classList.replace('disponivel', 'indisponivel');
              estados[diaId] = 'indisponivel';
            } else if (el.classList.contains('indisponivel')) {
              el.classList.remove('indisponivel');
              delete estados[diaId];
            } else {
              el.classList.add('disponivel');
              estados[diaId] = 'disponivel';
            }
            document.getElementById('botaoSalvar').disabled = false;
          };

          grid.appendChild(el);
        }

        div.appendChild(grid);
        cal.appendChild(div);
      }
    }

    // Entrar como editor
    document.getElementById('btnEntrar').onclick = () => {
      const senha = document.getElementById('senha').value.trim();
      if (senha === '1904') {
        editor = true;
        document.getElementById('msg').textContent = 'Editor ativado';
      } else {
        document.getElementById('msg').textContent = 'Senha incorreta';
      }
    };

    // Botão salvar
    document.getElementById('botaoSalvar').onclick = () => {
      db.ref('calendario2026').set(estados);
      document.getElementById('botaoSalvar').disabled = true;
    };

    // Carrega do Firebase
    db.ref('calendario2026').on('value', snapshot => {
      estados = snapshot.val() || {};
      criarCalendario();
    });

    // Primeiro render
    criarCalendario();
  </script>

</body>
</html>
