<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário de casamentos de 2026</title>
  <style>
    :root {
      --terracota: #E2725B;
      --caramelo: #FFD59A;
      --terracota-escuro: #C14F3C;
      --caramelo-escuro: #D9A066;
      --facultativo: #FFF3DD;
      --religioso: #E9C3A4;
  --fundo: #F4E1C1;
      --texto: #3C2F2F;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fundo);
      margin: 0;
      padding: 2rem;
      color: var(--texto);
    }

    h1 {
      text-align: center;
      color: var(--terracota);
      margin-bottom: 2rem;
    }

    .ano {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .mes {
      background-color: var(--caramelo);
      border: 2px solid var(--caramelo-escuro);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    .mes h2 {
      text-align: center;
      margin: 0 0 1rem 0;
      color: var(--terracota);
      font-size: 1.2rem;
    }

    .dias-semana {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .dias {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 0.2rem;
    }

    .dia {
      padding: 0.5rem;
      border-radius: 4px;
      background-color: white;
    }

    .vazio {
      background-color: transparent;
    }

    .feriado-nacional {
      background-color: var(--terracota-escuro);
      color: white;
      font-weight: bold;
    }

    .feriado-municipal {
      background-color: var(--caramelo-escuro);
      color: white;
      font-weight: bold;
    }

    .facultativo {
      background-color: var(--facultativo);
      border: 1px dashed var(--caramelo-escuro);
      font-style: italic;
    }

    .feriado-religioso {
      background-color: var(--religioso);
      font-weight: bold;
    }

    .legenda {
      max-width: 800px;
      margin: 2rem auto 0 auto;
      font-size: 0.9rem;
    }

    .legenda div {
      margin-bottom: 0.5rem;
    }

    .cor-box {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 0.5rem;
      vertical-align: middle;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Calendário 2026 – Maringá</h1>
  <div class="ano" id="calendario"></div>

  <div class="legenda">
    <h3>Legenda:</h3>
    <div><span class="cor-box" style="background-color:#C14F3C;"></span>Feriado Nacional</div>
    <div><span class="cor-box" style="background-color:#D9A066;"></span>Feriado Municipal (Maringá)</div>
    <div><span class="cor-box" style="background-color:#E9C3A4;"></span>Feriado Religioso</div>
    <div><span class="cor-box" style="background-color:#FFF3DD; border: 1px dashed #D9A066;"></span>Ponto Facultativo</div>
  </div>

  <script>
    const meses = [
      "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    const diasSemana = ["D", "S", "T", "Q", "Q", "S", "S"];

    const ano = 2026;
    const containerAno = document.getElementById('calendario');

    // Lista de feriados
    const feriados = {
      // formato: 'MM-DD': ['tipo1', 'tipo2']
      '01-01': ['nacional'],
      '02-16': ['facultativo'],
      '02-17': ['facultativo'],
      '02-18': ['facultativo'],
      '04-03': ['nacional', 'religioso'], // Sexta-feira Santa
      '04-21': ['nacional'],
      '05-01': ['nacional'],
      '05-10': ['municipal'],
      '06-04': ['facultativo', 'religioso'], // Corpus Christi
      '08-15': ['municipal', 'religioso'],   // Padroeira
      '09-07': ['nacional'],
      '10-12': ['nacional', 'religioso'],    // Nossa Senhora Aparecida
      '10-15': ['facultativo'],
      '10-28': ['facultativo'],
      '11-02': ['nacional', 'religioso'],    // Finados
      '11-15': ['nacional'],
      '11-20': ['nacional'],
      '12-24': ['facultativo'],
      '12-25': ['nacional', 'religioso'],    // Natal
      '12-31': ['facultativo']
    };

    function formatKey(month, day) {
      return `${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    }

    function criarCalendarioMes(mesIndex) {
      const mesDiv = document.createElement('div');
      mesDiv.className = 'mes';

      const titulo = document.createElement('h2');
      titulo.textContent = meses[mesIndex];
      mesDiv.appendChild(titulo);

      const diasSemanaDiv = document.createElement('div');
      diasSemanaDiv.className = 'dias-semana';
      diasSemana.forEach(dia => {
        const span = document.createElement('span');
        span.textContent = dia;
        diasSemanaDiv.appendChild(span);
      });
      mesDiv.appendChild(diasSemanaDiv);

      const diasDiv = document.createElement('div');
      diasDiv.className = 'dias';

      const primeiroDia = new Date(ano, mesIndex, 1).getDay();
      const diasNoMes = new Date(ano, mesIndex + 1, 0).getDate();

      for (let i = 0; i < primeiroDia; i++) {
        const vazio = document.createElement('div');
        vazio.className = 'dia vazio';
        diasDiv.appendChild(vazio);
      }

      for (let dia = 1; dia <= diasNoMes; dia++) {
        const diaDiv = document.createElement('div');
        diaDiv.className = 'dia';

        const key = formatKey(mesIndex, dia);
        if (feriados[key]) {
          feriados[key].forEach(tipo => {
            if (tipo === 'nacional') diaDiv.classList.add('feriado-nacional');
            if (tipo === 'municipal') diaDiv.classList.add('feriado-municipal');
            if (tipo === 'facultativo') diaDiv.classList.add('facultativo');
            if (tipo === 'religioso') diaDiv.classList.add('feriado-religioso');
          });
        }

        diaDiv.textContent = dia;
        diasDiv.appendChild(diaDiv);
      }

      mesDiv.appendChild(diasDiv);
      containerAno.appendChild(mesDiv);
    }

    for (let i = 0; i < 12; i++) {
      criarCalendarioMes(i);
    }
  </script>
</body>
</html>
